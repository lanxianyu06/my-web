<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>My manhwa library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My library</h1>

  <form id="manga-form">
    <label>ชื่อเรื่อง:</label>
    <input type="text" id="title" required>

    <label>ตอนล่าสุด:</label>
    <input type="number" id="chapter" required>

    <label>เลือกรูปปก:</label>
    <input type="file" id="cover" accept="image/*">

    <button type="submit">เพิ่มเรื่อง</button>
  </form>

  <hr>

  <div id="manga-list"></div>

  <script src="script.js"></script>
</body>
</html>
